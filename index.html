<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Day Planner</h1>
                    </div>
            </div>
            <form id = "event-form" method = "post">
                    <div class="form-row align-items-center">
                      <div class="col-4">
                        <label class="time" for="inlineFormInput">Time</label>
                        <input type="text" class="form-control mb-2" id="timeofEvent" placeholder="">
                      </div>
                      <div class="col-6">
                        <label class="event" for="enter event of day">Event</label>
                          <input type="text" class="form-control" id="eventofDay" placeholder="">
                        </div>
                      </div>
                      <div class="col-auto">
                        <button type="submit"id = "saveBtn" class="btn btn-primary mb-2">Save</button>
                      </div>
                    </div>
                  </form>
                  <div id = "dayEvents">
                  <ul id = "event-list">

                  </div>
    </div>
   <script src="./script.js"> </script>
</body>
</html>
